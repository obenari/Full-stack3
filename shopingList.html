    <link rel="stylesheet" href="./css/shoppingList.css">

    <nav></nav>
    <main>
        <div class="all-shopping-lists">
            <button id="addListBtn" onclick="addNewList()">הוסף רשימה</button>
            <ul id="list-name-bar">
                <li>list1</li>
                <li>list1</li>
                <li>list1</li>

            </ul>
        </div>
        <i class="fa-solid fa-plus" id="addListIcon" onclick="addNewList()"></i>
    <div class="container hide">
        <input type="text"  value="רשימה1" id="list-name" onfocusout="changeListName()">
        <div id="newtask">
            <input class="new-task-input" type="text" placeholder="הוסף מוצר">
            <input class="new-task-count" type="number" value="1" min="1">

            <button id="push">הוסף</button>
        </div>
        <div class="shopping-item-header">
            <span class="item-name">שם המוצר
            </span>
            <span class="item-count">כמות </span>
            
        </div>
        <div id="wrapper">
        <div id="tasks">
            
        </div>
    </div>
    </div>
